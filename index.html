<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="icon" href="https://res.cloudinary.com/dxbkwpm3i/image/upload/v1755144575/Picsart_25-08-14_11-06-01-063_qolfj8.png" type="image/x-icon">
    <title>AdvanTech | Siap Melayani</title>
    <script>
      (function () {
        try {
          const auto = localStorage.getItem("autoMode");
          const theme = localStorage.getItem("theme");
          const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  
          const dark = auto !== "false" ? systemDark : theme === "dark";
          if (dark) document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
